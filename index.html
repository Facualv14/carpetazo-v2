<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carpetazo</title>
</head>
<body>
    <section class="background-video-container">
        <video autoplay loop muted class="background-video">
            <source src="https://i.imgur.com/74ydYw5.mp4" type="video/mp4">
            Tu navegador no soporta videos.
        </video>
    </section>
    
    <section class="main-content">
        <div class="form-container">
            <div class="form">
                <label for="twitterUsername">Usuario de Twitter:</label>
                <div class="input-container">
                    <input type="text" id="twitterUsername" placeholder="@">
                </div>
            </div>
            <div class="form">
                <label for="filtros">Carpetear por:</label>
                <div class="input-container">
                    <select id="filtros">
                        <option value="seleccione" disabled selected>Selecciona...</option>
                        <option value="machistas">Tweets machistas</option>
                        <option value="homofob">Tweets homofóbicos🏳️‍🌈</option>
                        <option value="racistas">Tweets racistas👨🏿‍🦱</option>
                        <option value="messi">Tweets anti-Messi pre 2021</option>
                        <option value="electoral">Electoral🗳️</option>
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button onclick="buscarTweets()">Carpetear</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-links">
		    <a href="https://www.instagram.com/megro.ar/" class="social-link">Instagram</a>
            <a href="https://twitter.com/baauchaeeer" class="social-link">Twitter</a>
            <a href="https://www.instagram.com/notbauti" class="social-link">Instagram</a>
        </div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
